<mat-card>
    <mat-card-title>
        Select Your Pizza Presentation Preference (PPP):
    </mat-card-title>
    <mat-form-field appearance="fill">
       <mat-select>
           <mat-option 
                *ngFor="let preference of preferences"
                [value]="preference.value">
            {{preference.viewValue}}
        </mat-option>
       </mat-select>
    </mat-form-field>
    &nbsp;
    
</mat-card>
